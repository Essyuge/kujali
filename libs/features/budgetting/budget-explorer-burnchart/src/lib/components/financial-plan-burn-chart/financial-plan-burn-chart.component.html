<div class="slider-holder">
  <ngx-slider *ngIf="isLoaded"
              [(value)]="sliderMinValue" [(highValue)]="sliderMaxValue" 
              (valueChange)="rangeChange()" (highValueChange)="rangeChange()" 
              [options]="sliderOptions">
  </ngx-slider>
</div>

<app-burn-chart *ngIf="isLoaded"
                [lineData]="balanceLineDisplay"
                [groupData]="resultsBlocksDisplay"
                [labels]="labelsDisplay">
</app-burn-chart>
