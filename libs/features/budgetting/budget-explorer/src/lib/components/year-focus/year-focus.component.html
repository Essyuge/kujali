<!-- Table Holder with Prev and Next buttons -->
<div fxLayout="column">
  <h3 *ngIf="title">{{ title }}</h3>

  <div style="margin-bottom: 20px;" fxLayout="row" fxLayoutALign="start center" fxLayoutGap="20px">
    <div fxLayoutAlign="center center">
      <button (click)="navigateYear('prev')" mat-stroked-button>Previous year</button>
    </div>
  
    <div fxLayoutAlign="center center">
      <button (click)="navigateYear('next')" mat-stroked-button>Next year</button>
    </div>
  </div>

  <div>
    <ng-content></ng-content>
  </div>
</div>
