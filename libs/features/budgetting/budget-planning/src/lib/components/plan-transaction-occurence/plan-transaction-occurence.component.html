<div [formGroup]="planTransactionOccurenceFormGroup" class="form-section">
  <h4 class="mat-title type-title">Transaction or Start Date</h4>

  <div formGroupName="pTOccurenceFormGroup">
    <div class="form-section-body" fxLayout="row">

      <mat-form-field class="left-field">
        <mat-select formControlName="fromYear" name="yearFrom" placeholder="From (Year)">
          <mat-option *ngFor="let year of years" [value]="year">
            {{ year }}
          </mat-option>
        </mat-select>
      </mat-form-field>
  
      <mat-form-field>
        <mat-select formControlName="fromMonth" name="monthFrom" placeholder="From (Month)">
          <mat-option *ngFor="let month of months" [value]="month">
            {{ month.name | transloco}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  
    <div class="form-section">
      <h4 class="mat-title type-title">{{ type }} Frequency & Occurence</h4>
  
      <div class="form-section-body" fxLayout="column">
        <div class="form-field">
  
          <mat-radio-group (change)="frequencyChanged($event)" name="frequency" formControlName="frequency" fxLayout="row wrap">
            <mat-radio-button [value]="'Once'"      name="frequency">Once</mat-radio-button>
            <mat-radio-button [value]="'Monthly'" name="frequency">Monthly / Each Time</mat-radio-button>
            <mat-radio-button [value]="'Quarterly'" name="frequency">Quarterly</mat-radio-button>
            <mat-radio-button [value]="'Yearly'"    name="frequency">Yearly</mat-radio-button>
            <mat-radio-button [value]="'EveryXTimes'" name="frequency">X-Months</mat-radio-button>
          </mat-radio-group>
        </div>
  
        <mat-form-field *ngIf="frequency == 'every-x-times'">
          <mat-label>Occurance rate</mat-label>
          <input matInput type="number" required [min]="0" formControlName="xTimesInterval" name="xTimesInterval">
          <!-- <mat-error *ngIf="intervalF.errors">When x-months is selected, this value is required.</mat-error> -->
        </mat-form-field>
      </div>
    </div>
  
  </div>
</div>
